<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Voice Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ™ï¸ Bilingual Voice Assistant</h1>
        <p class="subtitle">Speak in Hindi or English</p>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-record">
                <span id="recordIcon">ğŸ¤</span>
                <span id="recordText">Start Recording</span>
            </button>
            
            <button id="stopBtn" class="btn btn-stop" disabled>
                <span>â¹ï¸</span> Stop
            </button>
        </div>
        
        <div id="status" class="status"></div>

            <h3>Your Message:</h3>

        <div class="response-box">

            <audio id="responseAudio" controls style="width: 100%; margin-top: 10px;"></audio>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
